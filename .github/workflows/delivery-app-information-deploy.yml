name: Trigger auto deployment for delivery-app-information

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - 'delivery-app-information-deploy.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.STREETFOODINFORMATION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STREETFOODINFORMATION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STREETFOODINFORMATION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: ca58f5140bf6acr.azurecr.io
          registryUsername: ${{ secrets.DELIVERYAPPADMIN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DELIVERYAPPADMIN_REGISTRY_PASSWORD }}
          containerAppName: delivery-app-information
          resourceGroup: StreetFoodV2
          imageToBuild: ca58f5140bf6acr.azurecr.io/delivery-app-information:${{ github.sha }}

